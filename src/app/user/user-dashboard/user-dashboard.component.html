<h2>User Dashboard</h2>

<div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
  <button (click)="openFillFormDialog()">Fill New Form</button>
</div>

<div style="width: 100%; height: 400px;" class="ag-theme-alpine">
  <ag-grid-angular
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [defaultColDef]="{ sortable: true, filter: true }"
    rowSelection="single"
    style="width: 100%; height: 100%;"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
